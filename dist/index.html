      <section class="login-page hidden" id=loginPage>
        <section class="login-photo-left-side">
          <section class="logo-title">
            <img class="application-logo" src="./images/travel-icon.svg" alt="Globe icon with location pins"/>
            <h1 class="application-title">Voyager</h1>
          </section>
        </section>
        <section class="login-right-side">
          <h1>Sign In</h1>
          <h2>Sign in to manage your adventures</h2>
          <input class="user-name-input" id="userNameInput" type="text" placeholder="username" required/>
          <input class="password-input" id="passwordInput" type="text" placeholder="password" required/>
          <button class="login-button" id="loginButton">Sign In</button>
        </section>
      </section>

          <section class="logo-title">

          </section>
          <section class="money-spent-this-year">
            <h1 class="total-spent">Total Spent in Past Year: </h1>
            <h1 class="price" id="totalSpentInPastYear"></h1>
          </section>
        </section>
        <section class="middle-image">
          <section class="dashboard-image">
            <h1 id="userGreeting"></h1>
          </section>
          <section class="label-input-boxes">
            <h1>Where to?</h1>
          </section>
          <form class="new-trip-inputs">
            <input class="date-input" id="dateInput" type="date" value="yyyy-MM-dd" placeholder="date" required/>
            <input class="duration-input" id="durationInput" type="number" min="1" placeholder="duration" required/>
            <input class="number-travelers-input" id="numberOfTravelersInput" type="number" min="1" placeholder="# of travelers" required/>
            <select class="destination-drop-down" name="dropDown" id="dropDownMenuDestinations" required>
              <option value="" disabled selected hidden>destinations</option>
            </select>
          </form>
          <section class="submit-button-section">
            <button class="submit-button" id="submitButton">Away We Go</button>
            <h3 id="estimatedCostOfTrip"></h3>
          </section>
        </section>
